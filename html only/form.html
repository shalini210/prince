        <p>
            Enter Address : 
            <textarea></textarea>
        </p>
        <p>
            select city :
            <select>
                <optgroup label="north India">
                    <option value="mp">madhya pradesh</option>
                    <option value="guj">gujarat</option>
                    <option value="Jandk">Jammu and Kashmit</option>    
                </optgroup>
                <optgroup label="south India">
                    <option value="kerala">kerela</option>
                    <option value="ap">Andra pradesh</option>
                    <option value="karnataka">Karnataka</option>

                </optgroup>
                
            </select>
        </p>
        <p>
            Nationality :
            <input type="radio" name="nation" id="r1" checked>
            <label for="r1">India</label>
            <input type="radio" name="nation" id="r2">
            <label for="r2">Other</label>
        </p>
        <p>
            Languages known :
            <input type="checkbox"  id="c1" checked> <label for="c1">Hindi </label>
            <input type="checkbox"  id="c2"> <label for="c2">English </label>
            <input type="checkbox"  id="c3"> <label for="c3">Gujarati </label>             
        </p>
        <p>
            Upload Resume :
            <input type="file" name="" multiple id="">
        </p>
        <p>
            range:
            <input type="range" name="" id="">
        </p>
        <p>
            dob : <input type="date">
        </p>
        <p>
            time  of interview : <input type="time" name="" id="">
        </p>
        <p>
            Date and time : <input type="datetime-local" name="" id="">
        </p>

            Enter age : <input type="number">
        </p>
        <p>
            Enter state code (first 3 letters):
            <input type="text" maxlength="3">
        </p>
        <p>
            Select color: <input type="color" name="" id="">
        </p>
        <p>
            Enter github url :
            <input type="url" name="" required id="">
        </p>
        <p>
            zipcode:
            <input type="text" required pattern="[0-9]{5}">
        </p>
        <input type="submit" value="send">
        <input type="button" value="Save">
        <input type="reset" value="cancel">
    </form>
