<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    async    function fun1() {
            // Your JavaScript code here
            let promise1 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Promise fullfilled after 2 seconds");
                }, 2000);                
            });
            let data = "This is some data";
         await  promise1.then((value) => {
                console.log(value +" Promise resolved");
                data="updated data";
            })
            .catch((error) => {
                console.log(error + " Promise rejected");
            })
            // console.log("this is some dummy text")
            console.log(data)
        }
    </script>
</head>
<body onload="fun1()">
    
</body>
</html>
